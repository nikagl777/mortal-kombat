<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Combat – премьера фильма 2021</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a class="logo" href="#">
                <img class="logo-image" src="img/logo.svg" alt="Логотип: КиноПульс">
            </a>
            <a class="user" href="#">
                <span class="user-name">Виктория</span>
                <img class="user-photo" src="img/avatar.jpg" alt="Аватар пользователя">
            </a>
        </header>
        <section class="film">
            <img class="film-logo" src="img/film-logo.png" alt="логотип Mortal Combat">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            <div class="button-group">
                <a class="button button-primary" data-fancybox data-src="#modal" href="javascript:;">Предзаказ фильма</a>
                <a class="button button-default" data-fancybox href="https://youtu.be/1ar_V1_uatA">
                    <img class="button-icon" src="img/play.svg" alt="Иконка плеера">
                    <span class="button-text">Смотреть трейлер</span>
                </a>
            </div>
            <!-- /.button-group -->
        </section>
    </div>
    <div class="modal" id="modal">
        <h2 class="modal-title">Оформить предзаказ</h2>
        <form action="#">
          <input class="modal-input" type="email" placeholder="Ваш E-mail">
          <button class="button modal-button">Подписаться</button>
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
